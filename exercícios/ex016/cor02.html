<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #003840, #005A5B, #007369, #008C72, #02A676);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: #ffffff;">Testando gradiente</h1>
</body>
</html>
